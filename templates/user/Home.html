{% extends 'user/base.html' %}
{% load static %}



<body>
{% block body%}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">
	{% include 'includes/alerts.html'%}
<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid shadow-lg p-3 mb-5 bg-white rounded">
			{% if product.Offer_Price %}
			<div class="card shadow-lg" style="background-color: #6B7AA1; height: 25px; width: 75px;  position: absolute; left: 0px; top: 25px;  z-index: 1; border-radius: 0pt;">
				<p style="color: whitesmoke; text-align: center; font-size: medium; font-family: sans-serif;">{{product.productoffer.discount}}% off</p>
			  </div>
			  {% endif %}
			<a href="{{product.get_url}}" class="img-wrap"> <img src="{{ product.images.url }}" width="700px" height="700px"> </a>
			<figcaption class="info-wrap">
				<a href="{{product.get_url}}" class="title">{{product.product_name}}</a>
				{% if product.Offer_Price %}
				<div class="price mt-1 d-flex justify-content-between">Rs {{product.Offer_Price.new_price}} <del style="color: grey; font-size: 15px;">{{product.price}}</del><p style="color: green;">{{product.productoffer.discount}} % off</div> <!-- price-wrap.// -->
				{% else %}
				<div class="price mt-1">Rs {{product.price}}</div> <!-- price-wrap.// -->
				{% endif %}	

			</figcaption>
            
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->
</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
{% endblock %}



</body>
</html>
