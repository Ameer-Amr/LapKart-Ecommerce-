{% load static %}

{% block content %}
<div class="container">
<section>
    <div class="row active_user_table mt-5">
        <div class="table-responsive shadow p-3 mb-5 bg-white rounded">
            <caption><p class="table_caption font-weight-bold"> Existing Category Offers</p></caption>
            <table class="data-table table hover multiple-select-row nowrap" id="myTable">
				<a href="{% url 'add_category_offer' %}" class="btn btn-secondary btn-sm d-flex justify-content-center">Add Category Offer</a><br>
                <thead>
                    <tr>
                        <th scope="col">Category name </th>
                        <th scope="col">Discount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for offer in offers %}
                    <tr>
                        <td>{{offer.category_name}}</td>
                        <td>{{offer.discount}}%</td>
                        <!-- <td>{{offer.phone_number}}</td> -->
